components:
  securitySchemes:
    CookieAuth:
      type: apiKey
      in: cookie
      name: session
      description: |
        Flask-Login session cookie authentication.
        Login through the web application first, then the session cookie will be automatically included.

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: Unique user identifier
          example: "@john123"
        full_name:
          type: string
          description: User's full name
          example: "John Doe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"
        phone_number:
          type: string
          nullable: true
          description: User's phone number
          example: "+1234567890"
        address:
          type: string
          nullable: true
          description: User's address
          example: "123 Main St, City"
        pin_code:
          type: string
          nullable: true
          description: User's postal code
          example: "12345"
        is_active:
          type: boolean
          description: Whether user account is active
          example: true
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp

    UserInput:
      type: object
      required:
        - full_name
        - email
        - password
      properties:
        full_name:
          type: string
          description: User's full name
          example: "John Doe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"
        password:
          type: string
          format: password
          description: User's password
          example: "securePassword123"
        phone_number:
          type: string
          description: User's phone number
          example: "+1234567890"
        address:
          type: string
          description: User's address
          example: "123 Main St, City"
        pin_code:
          type: string
          description: User's postal code
          example: "12345"

    ParkingLot:
      type: object
      properties:
        id:
          type: integer
          description: Unique parking lot identifier
          example: 1
        name:
          type: string
          description: Parking lot name
          example: "Downtown Parking"
        prime_location_name:
          type: string
          description: Prime location identifier
          example: "City Center"
        price_per_hour:
          type: number
          format: float
          description: Hourly parking rate
          example: 5.50
        address:
          type: string
          description: Parking lot address
          example: "456 Downtown Ave"
        pin_code:
          type: string
          description: Postal code
          example: "12345"
        floor_level:
          type: integer
          description: Floor level of parking lot
          example: 1
        maximum_number_of_spots:
          type: integer
          description: Total number of parking spots
          example: 100
        revenue:
          type: number
          format: float
          description: Total revenue generated
          example: 1250.75
        is_active:
          type: boolean
          description: Whether parking lot is active
          example: true
        open_time:
          type: string
          nullable: true
          description: Opening time
          example: "08:00"
        close_time:
          type: string
          nullable: true
          description: Closing time
          example: "22:00"
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp

    ParkingLotInput:
      type: object
      required:
        - name
        - prime_location_name
        - price_per_hour
        - address
        - pin_code
        - maximum_number_of_spots
      properties:
        name:
          type: string
          description: Parking lot name
          example: "Downtown Parking"
        prime_location_name:
          type: string
          description: Prime location identifier
          example: "City Center"
        price_per_hour:
          type: number
          format: float
          description: Hourly parking rate
          example: 5.50
        address:
          type: string
          description: Parking lot address
          example: "456 Downtown Ave"
        pin_code:
          type: string
          description: Postal code
          example: "12345"
        floor_level:
          type: integer
          description: Floor level of parking lot
          example: 1
        maximum_number_of_spots:
          type: integer
          description: Total number of parking spots
          example: 100
        is_active:
          type: boolean
          description: Whether parking lot is active
          example: true
        open_time:
          type: string
          description: Opening time (HH:MM format)
          example: "08:00"
        close_time:
          type: string
          description: Closing time (HH:MM format)
          example: "22:00"

    ParkingSpot:
      type: object
      properties:
        id:
          type: integer
          description: Unique parking spot identifier
          example: 1
        spot_number:
          type: string
          description: Spot number/identifier
          example: "A1"
        lot_id:
          type: integer
          description: Associated parking lot ID
          example: 1
        status:
          type: string
          enum: [AVAILABLE, OCCUPIED, RESERVED, MAINTENANCE]
          description: Current spot status
          example: "AVAILABLE"
        is_covered:
          type: boolean
          description: Whether spot is covered
          example: true
        revenue:
          type: number
          format: float
          description: Revenue generated by this spot
          example: 45.50
        is_active:
          type: boolean
          description: Whether spot is active
          example: true
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp

    ParkingSpotInput:
      type: object
      required:
        - spot_number
        - lot_id
      properties:
        spot_number:
          type: string
          description: Spot number/identifier
          example: "A1"
        lot_id:
          type: integer
          description: Associated parking lot ID
          example: 1
        status:
          type: string
          enum: [AVAILABLE, OCCUPIED, RESERVED, MAINTENANCE]
          description: Current spot status
          example: "AVAILABLE"
        is_covered:
          type: boolean
          description: Whether spot is covered
          example: true
        is_active:
          type: boolean
          description: Whether spot is active
          example: true

    Vehicle:
      type: object
      properties:
        vehicle_number:
          type: string
          description: Vehicle license plate number
          example: "ABC123"
        fuel_type:
          type: string
          description: Vehicle fuel type
          example: "Gasoline"
        user_id:
          type: string
          description: Owner's user ID
          example: "@john123"
        color:
          type: string
          description: Vehicle color
          example: "Blue"
        model:
          type: string
          description: Vehicle model
          example: "Camry"
        brand:
          type: string
          description: Vehicle brand
          example: "Toyota"

    VehicleInput:
      type: object
      required:
        - vehicle_number
        - fuel_type
        - user_id
        - color
        - model
        - brand
      properties:
        vehicle_number:
          type: string
          description: Vehicle license plate number
          example: "ABC123"
        fuel_type:
          type: string
          description: Vehicle fuel type
          example: "Gasoline"
        user_id:
          type: integer
          description: Owner's user ID
          example: 1
        color:
          type: string
          description: Vehicle color
          example: "Blue"
        model:
          type: string
          description: Vehicle model
          example: "Camry"
        brand:
          type: string
          description: Vehicle brand
          example: "Toyota"

    Error:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: "Resource not found"

    SuccessMessage:
      type: object
      properties:
        message:
          type: string
          description: Success message
          example: "Operation completed successfully"

# Global security requirement - applies to all operations unless overridden
security:
  - CookieAuth: []

paths:
  /users:
    get:
      tags:
        - Users
      summary: Get all users (Admin only)
      description: |
        Retrieve all users. This endpoint requires admin privileges.
        
        **Note**: Make sure you're logged in as an admin through the web application first.
        If this doesn't work in Swagger UI but works via direct URL, it's because the
        session cookie isn't being sent properly by Swagger UI.
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized - Login required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: Forbidden - Admin access required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Users
      summary: Register new user
      description: Create a new user account (No authentication required)
      security: []  # Override global security for this endpoint
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request - Email already exists or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

