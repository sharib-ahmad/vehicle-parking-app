            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - Parking Lots
      summary: Update parking lot (Admin only)
      description: Update parking lot information (Admin only)
      parameters:
        - name: lot_id
          in: path
